name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Run tests
      run: sbt -mem 4096 test
  examples:
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        module: [hello,calculator,hitcounter,httpbin,streamed]
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'    
    - name: build ${{ matrix.module }}
      run: sbt -mem 4096 "project ${{ matrix.module }}; nativeLink"
    - name: upload target
      uses: actions/upload-artifact@v2
      with: 
        name: ${{ matrix.module }}
        path: examples/${{ matrix.module }}/target/scala-2.13/${{ matrix.module }}-out
